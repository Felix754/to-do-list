<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List/home</title>
    <link rel="stylesheet" href="css/skrypt.css" />
    <link rel="icon-logo" href="images/icon.svg" type="image/svg+xml" />
    <link rel="icon-menu" href="images/menu.svg" type="image/svg+xml" />
</head>

<body>
    <header>
        <nav>
            <img class="icon-logo" src="images/icon.svg" alt="icon-logo">
            <img class="icon-menu" src="images/menu-dark.svg" alt="icon-menu" id="icon-menu">
            <div class="link-container">
                <a href="index.html" target="_self">Home</a>
                <a href="link html/about.html" target="_self">About</a>
                <a href="https://github.com/Felix754/to-do-list" target="_blank">Git Hub page</a>
            </div>
            <b></b>
            <img class="icon-theme" src="images/darkmodOFF.svg" alt="icon-theme" id="icon-theme">

        </nav>
    </header>
    <main class="container">
        <aside class="Project-app" id="project-box">
            <h1>Projects</h1>
            <ul id="projects-list-container"></ul>
            <input type="text" id="project-input-box" placeholder="Create your project..." />
            <button id="project-submit-button" class="disabled" onclick="addProject()" disabled>Add Project</button>
        </aside>
        <section class="ToDo-app" id="to-do-box">
            <h4 id="no-project-selected">Select Project to start making your lists &#128521;</h4>
            <h2 id="project-name">TO-DO LIST</h2>
            <ul id="to-do-list-container"></ul>
            <input type="text" id="to-do-input-box" placeholder="Add your task..." />
            <button id="to-do-submit-button" class="disabled" onclick="addTask()" disabled>Add</button>
        </section>
    </main>
    <footer>&copy; To-Do-List by Vladyslav Oprelianskyi</footer>
    <script src="js/func.js"></script>
</body>

</html>
