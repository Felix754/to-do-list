<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="css/skrypt.css" />
    <link rel="icon" href="images/icon.svg" type="images/svg+xml"
</head>

<body>
    <div class="container">
        <div class="ToDo-app">
            <div>
                <img src="images/icon.svg" alt="to-do logo">
                <h2>TO-DO LIST</h2>
            </div>
            <div class="row">
            </div>
            <ul id="list-container"></ul>
            <input type="text" id="input-box" placeholder="Add your task..." />
            <button id="submit-button" class="disabled" onclick="AddTask()" disabled>Add</button>
        </div>
    </div>
    <script src="js/func.js"></script>
</body>

</html>
